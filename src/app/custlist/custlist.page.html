<ion-header>
  <ion-toolbar color='darkblue'>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <img slot="start" src="./assets/svg/019-unicorn.svg" style="width: 36px; height: 36px;">
    <ion-title> รายชื่อลูกค้า
    </ion-title>
    <img slot="end" src="./assets/svg/filter02.svg" style="width: 36px; height: 36px;" (click)="custFilter()">
  </ion-toolbar>

  <ion-searchbar color="dark_blue" [(ngModel)]="queryString" id="queryString" placeholder="Search Name">
  </ion-searchbar>

  <ion-row>
    <ion-col width-50 style="text-align:center">
      <div>
        <ion-button small round icon-end (click)="ionViewWillEnter()">
          <ion-icon name="search"></ion-icon> Search
        </ion-button>
      </div>
    </ion-col>
    <ion-col width-50 style="text-align:center">
      <div>
        <ion-button small round icon-end (click)="doHelp()">
          <ion-icon name="help-circle"></ion-icon>Help
        </ion-button>
      </div>
    </ion-col>
    <ion-col width-50 style="text-align:center">
      <div> <b ion-text color="primary">{{this.allData | number }} ราย &nbsp;
        </b></div>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content class="ion-padding" color="tong_color">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="กำลังโหลดข้อมูลเพิ่ม...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let p of data; let i=index">

    <ion-card-header width-50 style="text-align:center" color='darkblue'>
      <ion-card-title>Id : {{p.service_id}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{p.product_name}} : {{ p.cust_name}}
    </ion-card-content>

    <ion-grid fixed>
      <ion-row>
        <ion-col size="4"></ion-col>
        <ion-col size="4">
          <ion-button expand="block" shape="round" size="small" (click)="openUrl(p.url)">
            More
          </ion-button>
        </ion-col>
        <ion-col size="4"></ion-col>
      </ion-row>
    </ion-grid>

  </ion-card>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="กำลัง Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
