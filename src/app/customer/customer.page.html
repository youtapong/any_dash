<ion-header>
  <ion-toolbar>
    <ion-title>ข้อมูลลูกค้า</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input placeholder="Search service ID" [(ngModel)]="service_id" id="service_id"></ion-input>
          <ion-icon name="search-outline" slot="end"></ion-icon>
        </ion-item>

        <ion-row>
          <ion-col width-50 style="text-align:center">
            <ion-button color="success" small round large (click)="getCust()">
              <ion-icon name="search"></ion-icon>&nbsp;Search
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-col>
                <ion-item>
                  <img slot="start" src="./assets/svg/folder-13.svg" style="width: 70px; height: 70px;">
                  <ion-label>หมายเลขวงจร :  {{cus_id}}</ion-label>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6">
                <ion-label>ชื่อองกรณ์ :  {{ncd_customer["ncd_customer1"]}}</ion-label>
              </ion-col>
              <ion-col size="6">
                <ion-label>อุปกรณ์ :  {{ncd_device["ncd_device1"]}}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6">
                <ion-label>บริการ :  {{ncd_services["ncd_services1"]}}</ion-label>
              </ion-col>
              <ion-col size="6">
                <ion-label>IP WAN :  {{ncd_ip_wan["ncd_ip_wan1"]}}</ion-label>
              </ion-col>
            </ion-row>
          
          </ion-card-content>
        </ion-card>
        
        
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
